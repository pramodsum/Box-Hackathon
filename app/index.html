<div class="splash-container">
    <div class="splash">
        <img src="./box_white.png" height="100px"/><h1>Arcade</h1>
        </p>
    </div>
</div>

<div class="content-wrapper">
    <div class="content">
        <div class="pure-g">
            <div class="l-box-lrg pure-u-1 pure-u-md-2-5">
                <form class="pure-form pure-form-stacked">
                    <fieldset>
                        <input id="name" class="form-control input-lg" type="text" placeholder="Full Name" required >
                        <input id="email" class="form-control input-lg" type="email" placeholder="Enter your email address" required >
                        <button class="pure-button" type="button" onclick="store()">OK</button>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</div>
    <script type="text/javascript">
        function store(){
            var inputName= document.getElementById("name");
            localStorage.setItem("name", inputName.value);
            console.log(localStorage.getItem('name'));
            
            var inputEmail= document.getElementById("email");
            localStorage.setItem("email", inputEmail.value);
            console.log(localStorage.getItem('email'));
            
            var href = window.location.href.split('/');
            var baseUrl = href[0]+'//'+href[2]+'/';
            window.location = baseUrl + "games/";
        }
    </script>
