  <body>
    <script> 
        if(!localStorage['email'] || !localStorage['name'] || localStorage['email'] == '' || localStorage['name'] == '') {
            console.log('USER DETAILS INCOMPLETE');
            window.open("../../","_self");
            alert('Name and email required to play games!');
        }
    </script>

            localStorage['email'] = '';
            localStorage['name'] = '';
            window.location = '../../';
