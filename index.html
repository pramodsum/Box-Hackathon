<!DOCTYPE HTML>
<html lang="en">
<head>
<meta charset="UTF-8">  
<meta name="viewport" content="width=device-width, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0"/>    
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">

<!-- Optional theme -->
<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">

<!-- Latest compiled and minified JavaScript -->
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="style.css">
<title>Box Arcade</title>
</head>
<body>
    <div class="container-full">
    <div class="row">
        <div class="col-lg-12 text-center v-center">
            <center>
                <img src="./box_cyan.png" height="100px"/>
                <h1>Arcade</h1>
            </center>
            <br class="">
            <br class="">
            <br class="">
            <form class="col-lg-12">
                <div style="width:340px;text-align:center;margin:0 auto;">
                    <input id="name" class="form-control input-lg" type="text" placeholder="Full Name" required ><br>
                    <input id="email" class="form-control input-lg" type="email" placeholder="Enter your email address" required ><br>
                    <button class="btn btn-lg btn-primary" type="button" onclick="store()">OK</button>
                </div>
            </form>
        </div>
    </div>
    <br class="">
    <br class="">
    <br class="">
    <!-- /row -->
</div>
    <script type="text/javascript">
        function store(){
            var inputName= document.getElementById("name");
            localStorage.setItem("name", inputName.value);
            console.log(localStorage.getItem('name'));
            
            var inputEmail= document.getElementById("email");
            localStorage.setItem("email", inputEmail.value);
            console.log(localStorage.getItem('email'));
            
            var href = window.location.href.split('/');
            var baseUrl = href[0]+'//'+href[2]+'/';
            window.location = baseUrl + "games/";
        }
    </script>
</body>
    <footer>
            <div class="footer">
                <center>
                    <strong>Box Hackathon 2014</strong>
                    <br/>
                    <a href="https://github.com/pramodsum">Sumedha Pramod</a>, Ashwin Raman, Evan Thomas
                </center>
            </div>
    </footer>
</html>
